name: Terraform Plan

on:
  push:
    branches:
      - fast-dev
      - prod
  pull_request:
    branches:
      - fast-dev
      - prod
  workflow_dispatch:

permissions:
  id-token: write   # required to fetch OIDC token
  contents: read

jobs:
  plan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - id: 'auth'
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: 'projects/155157708409/locations/global/workloadIdentityPools/default/providers/github-default'
          service_account: 'iac-org-cicd-rw@rjh01-prod-iac-core-0.iam.gserviceaccount.com'

      - name: Debug active identity
        run: |
          echo "gcloud auth list:"
          gcloud auth list || true
          echo "gcloud config account:"
          gcloud config get-value account || true
          echo "print-access-token (truncated):"
          gcloud auth print-access-token | head -c 200 || true

        # Set up the Google Cloud SDK
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      # Run the copy command
      - name: 'Download Provider File'
        run: |
          # download into the terraform working directory so files are available when running there
          mkdir -p fast/stages/0-org-setup
          gcloud storage cp gs://rjh01-prod-iac-core-0-iac-outputs/providers/0-org-setup-providers.tf fast/stages/0-org-setup/ || true
          gcloud storage cp gs://rjh01-prod-iac-core-0-iac-outputs/tfvars/0-org-setup.auto.tfvars.json fast/stages/0-org-setup/ || true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform init & plan
        working-directory: fast/stages/0-org-setup
        run: |
          # ensure the CI copies the plan provider file (RO) so plan uses the RO provider
          #cp fast/stages/0-org-setup/datasets/classic/0-org-setup-providers-ro.tf providers.tf || true
          #cp fast/stages/0-org-setup/datasets/classic/0-org-setup.auto.tfvars.json 0-org-setup.auto.tfvars.json || true
          terraform init -input=false
          terraform plan -out=tfplan
      - name: Upload plan
        uses: actions/upload-artifact@v4
        # the plan file is created in the terraform working-directory
        with:
          name: tfplan
          path: fast/stages/0-org-setup/tfplan